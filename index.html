            background-color: white;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 5px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #address-input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 20px;
            background-color: transparent;
        }

        #search-button {
            background-color: transparent;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: color 0.3s;
        }

        #search-button i {
            font-size: 20px;
            color: #333;
        }

        #search-button:hover {
            color: #007bff;
        }
    </style>
</head>
